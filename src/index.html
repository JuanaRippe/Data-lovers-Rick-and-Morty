<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Knewave&display=swap" rel="stylesheet">
  </head>

  <body>

    <div class="primerContenedor">

    <header >
      <img src="../src/Img/tituloCorto.png" width="30%">
    </header>

    <main id="contenido">
   <div class="contenedorBotones">
    <form class="formulario" >
      <p class="tituloFiltro">FILTRAR POR</p>
      <select class="selectF" id="filtrarEspecies">
        <option value="SPECIE">SPECIE</option>
        <option value="Human">Human</option>
        <option value="Alien">Alien</option>
        <option value="Humanoid">Humanoid</option>
        <option value="unknown">unknown</option>
        <option value="Poopybutthole">Poopybutthole</option>
        <option value="Mytholog">Mytholog</option>
        <option value="Animal">Animal</option>
        <option value="Vampire">Vampire</option>
        <option value="Robot">Robot</option>
        <option value="Cronenberg">Cronenberg</option>
        <option value="Disease"> Disease </option>
        <option value="Parasite">Parasite</option>
      </select>

      <select class="selectF" id="filtrarGenero">
        <option value="GENDER">GENDER</option>
        <option value="Female">Female</option>
        <option value="Male">Male</option>
        <option value=">Unknown">Unknown</option>
        <option value="Genderless">Genderless</option>
      </select>
    </form>
    <div class="botones">
      <p class="tituloOrdenar">ORDENAR POR</p>
      <button class="ordenar">A - Z </button>
      <button class="ordenar">Z - A</button>
    </div>
  </div>
     
  

     

    <div id="contenedorTarjetas" class="contenedorTarjetas"></div>
    
    </main>

    <footer >
      <div class="piePagina"></div>
    </footer>

  </div>

    <div id="root"></div>
    <script src="main.js" type="module"></script>
  </body>
</html>
